<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AutoNews</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
    />
    <script type="text/javascript" src="script.js" defer></script>
  </head>

  <body>
    <div class="topo">
      <h1>AutoNews</h1>
    </div>
    <div id="search-bar" class="center">
      <input
        type="text"
        id="search-input"
        placeholder="Digite para buscar..."
      />
      <button id="search-btn" onclick="searchNews()">Buscar</button>
      <button id="clear-btn" onclick="clearSearch()">Limpar</button>
    </div>
    <div id="canvas-container" class="center">
      <canvas id="canvas" width="800" height="800"></canvas>
      <div class="button-container" style="margin-top: 5px;">
        <div class="btn-group" role="group" aria-label="Basic example">
          <button
            type="button"
            id="download-btn"
            onclick="downloadImage()"
            class="btn btn-info"
          >
            Baixar Imagem
          </button>
          <button
            type="button"
            id="copy-text-btn"
            onclick="copyText()"
            class="btn btn-info"
          >
            Copiar Texto
          </button>
          <button
            type="button"
            id="show-info-btn"
            onclick="processText()"
            class="btn btn-info"
          >
            Processar Texto
          </button>
        </div>
      </div>
    </div>
    <div class="list-group center" id="newsList"></div>
  </body>
</html>
